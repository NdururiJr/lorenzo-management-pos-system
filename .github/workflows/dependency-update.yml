name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      update_type:
        description: 'Type of update'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Check for outdated packages
        id: check-updates
        run: |
          echo "Checking for outdated packages..."
          npm outdated || true

          # Save outdated list to file
          npm outdated --json > outdated.json || true

          # Check if there are any updates
          if [ -s outdated.json ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
          fi

      - name: Update patch versions
        if: steps.check-updates.outputs.has_updates == 'true' && (github.event.inputs.update_type == 'patch' || github.event.inputs.update_type == '')
        run: |
          echo "Updating patch versions..."
          npm update --save

      - name: Update minor versions
        if: steps.check-updates.outputs.has_updates == 'true' && github.event.inputs.update_type == 'minor'
        run: |
          echo "Updating minor versions..."
          npx npm-check-updates -u --target minor
          npm install

      - name: Update major versions
        if: steps.check-updates.outputs.has_updates == 'true' && github.event.inputs.update_type == 'major'
        run: |
          echo "Updating major versions (use with caution)..."
          npx npm-check-updates -u
          npm install

      - name: Run tests
        if: steps.check-updates.outputs.has_updates == 'true'
        run: |
          npm run lint || true
          npm run type-check || true
          npm test -- --passWithNoTests || true

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code package.json package-lock.json || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git add package.json package-lock.json
          git commit -m "chore: update dependencies (${{ github.event.inputs.update_type || 'patch' }})"

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          branch: dependency-updates-${{ github.run_number }}
          delete-branch: true
          title: 'ðŸ”„ Dependency Updates - ${{ github.event.inputs.update_type || 'Scheduled' }}'
          body: |
            ## ðŸ“¦ Dependency Updates

            This PR contains automated dependency updates.

            **Update Type:** ${{ github.event.inputs.update_type || 'patch' }}
            **Triggered by:** ${{ github.event_name }}
            **Date:** ${{ github.event.repository.updated_at }}

            ### Changes
            - Updated dependencies to latest versions
            - Ran linting and type checks
            - Executed test suite

            ### Action Required
            - Review the changes
            - Verify all tests pass
            - Check for breaking changes in major updates
            - Merge if everything looks good

            ### Outdated Packages
            ```
            $(cat outdated.json)
            ```

            ---
            ðŸ¤– This PR was automatically generated by GitHub Actions
          labels: |
            dependencies
            automated
          assignees: ${{ github.actor }}

      - name: Summary
        if: always()
        run: |
          if [[ "${{ steps.check-updates.outputs.has_updates }}" == "true" ]]; then
            echo "âœ… Dependency updates processed"
            cat >> $GITHUB_STEP_SUMMARY << EOF
            ## ðŸ“¦ Dependency Update Summary

            **Status:** Updates found and processed
            **Update Type:** ${{ github.event.inputs.update_type || 'patch' }}
            **Changes:** ${{ steps.git-check.outputs.changes || 'none' }}

            A pull request has been created with the updates.
            EOF
          else
            echo "â„¹ï¸ No dependency updates available"
            cat >> $GITHUB_STEP_SUMMARY << EOF
            ## ðŸ“¦ Dependency Update Summary

            **Status:** All dependencies are up to date
            **Checked at:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')

            No updates required at this time.
            EOF
          fi

  check-vulnerabilities:
    name: Check for Vulnerabilities
    runs-on: ubuntu-latest
    needs: update-dependencies

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: |
          echo "Running security audit..."
          npm audit --audit-level=moderate || true

      - name: Generate audit report
        run: |
          npm audit --json > audit-report.json || true

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: audit-report.json
          retention-days: 30
