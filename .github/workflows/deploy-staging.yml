name: Deploy to Staging

on:
  push:
    branches:
      - develop
      - staging
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment platform'
        required: true
        default: 'vercel'
        type: choice
        options:
          - vercel
          - firebase

# Prevent concurrent deployments
concurrency:
  group: staging-deployment
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build and Deploy to Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting and type checks
        run: |
          npm run lint
          npm run type-check

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_APP_ENV: staging

      # Deploy to Vercel
      - name: Deploy to Vercel Staging
        id: deploy-vercel
        if: github.event.inputs.environment == 'vercel' || github.event.inputs.environment == ''
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}
          alias-domains: |
            staging.lorenzo-dry-cleaners.vercel.app

      # Deploy to Firebase
      - name: Deploy to Firebase Staging
        id: deploy-firebase
        if: github.event.inputs.environment == 'firebase'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_STAGING }}'
          channelId: staging
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Set deployment URL
        id: deploy
        run: |
          if [[ "${{ github.event.inputs.environment }}" == "firebase" ]]; then
            echo "url=${{ steps.deploy-firebase.outputs.details_url }}" >> $GITHUB_OUTPUT
          else
            echo "url=${{ steps.deploy-vercel.outputs.preview-url }}" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            const comment = `## üöÄ Staging Deployment Successful

            Your changes have been deployed to staging!

            **Preview URL:** ${url}

            **Environment:** Staging
            **Commit:** ${context.sha.substring(0, 7)}
            **Branch:** ${context.ref.replace('refs/heads/', '')}

            Please review the changes before merging.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Notify deployment status
        if: always()
        run: |
          if [[ "${{ job.status }}" == "success" ]]; then
            echo "‚úÖ Staging deployment successful!"
            echo "Preview URL: ${{ steps.deploy.outputs.url }}"
          else
            echo "‚ùå Staging deployment failed!"
            exit 1
          fi

  smoke-tests:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging environment..."
          echo "URL: ${{ needs.build-and-deploy.outputs.url }}"
          # Add actual smoke test commands here
          # Example: npm run test:e2e:staging

      - name: Notify smoke test results
        if: always()
        run: |
          if [[ "${{ job.status }}" == "success" ]]; then
            echo "‚úÖ Smoke tests passed!"
          else
            echo "‚ö†Ô∏è Smoke tests failed!"
          fi
